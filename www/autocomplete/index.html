<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module"></script>
    <title>Search Autocomplete Example</title>
    <link rel="stylesheet" href="styles.css" />

    <div id="root">
      <label>
        Search

    </div>
  </body>
</html>
