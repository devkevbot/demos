<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Quiz</title>
  </head>
  <body>
    <div id="root">
      <form id="question-1">
        <fieldset>
          <legend>Which part of web development is concerned with styling web pages?</legend>
          <div>
            <input id="q1-a1" type="radio" value="HTML" name="question-1" required />
            <label for="q1-a1">HTML</label>
          </div>
          <div>
            <input id="q1-a2" type="radio" value="CSS" name="question-1" required />
            <label for="q1-a2">CSS</label>
          </div>
          <div>
            <input id="q1-a3" type="radio" value="JavaScript" name="question-1" required />
            <label for="q1-a3">JavaScript</label>
          </div>
          <button type="submit">Submit answer</button>
          <span id="answer-1" class="answer" aria-live="polite"></span>
        </fieldset>
      </form>

      <form id="question-2">
        <fieldset>
          <legend>What does HTML stand for?</legend>
          <div>
            <input id="q2-a1" type="radio" value="HyperText Markup Language" name="question-2" required />
            <label for="q2-a1">HyperText Markup Language</label>
          </div>
          <div>
            <input id="q2-a2" type="radio" value="High Throughput Media Latency" name="question-2" required />
            <label for="q2-a2">High Throughput Media Latency</label>
          </div>
          <div>
            <input id="q2-a3" type="radio" value="HyperText Modern Language" name="question-2" required />
            <label for="q2-a3">HyperText Modern Language</label>
          </div>
          <button type="submit">Submit answer</button>
          <span id="answer-2" class="answer" aria-live="polite"></span>
        </fieldset>
      </form>

      <form id="question-3">
        <fieldset>
          <legend>JavaScript is a ___ typed language</legend>
          <div>
            <input id="q3-a1" type="radio" value="dynamically" name="question-3" required />
            <label for="q3-a1">dynamically</label>
          </div>
          <div>
            <input id="q3-a2" type="radio" value="statically" name="question-3" required />
            <label for="q3-a2">statically</label>
          </div>
          <div>
            <input id="q3-a3" type="radio" value="freely" name="question-3" required />
            <label for="q3-a3">freely</label>
          </div>
          <button type="submit">Submit answer</button>
          <span id="answer-3" class="answer" aria-live="polite"></span>
        </fieldset>
      </form>
    </div>
  </body>
</html>
